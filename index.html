<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by  mwirth7070</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>

</head>
<body>
  <div id="keywordsLabel">
    Keywords:
  </div>
  <div id="keywordField">
    <input id="keyword" type="text" value="mexican" />
  </div>
  <div id="controls">
    <span id="typeLabel">
      Type:
    </span>
    <select id="type">
      <option value="bar">Bars</option>
      <option value="cafe">Cafe</option>
      <option value="clothing_store">Clothing store</option>
      <option value="museum">Museums</option>
      <option value="restaurant" selected="selected">Restaurants</option>
      <option value="university">University</option>
    </select>
    <span id="rankByLabel">
      Rank by:
    </span>
    <select id="rankBy">
      <option value="distance">Distance</option>
      <option value="prominence">Prominence</option>
    </select>
  </div>
  <div id="map_canvas"></div>
  <div id="listing"><table id="resultsTable"><tbody id="results"></tbody></table></div>
  <div id="iconCredit">Numbered icons courtesy of Nicolas Mollet's <a href="http://mapicons.nicolasmollet.com">Maps Icons Collection</a></div>
</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
